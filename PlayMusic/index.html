<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2> Music Doan Quoc</h2>
                </header>
                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb"
                        style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                    </div>
                </div>
                <!-- Control -->
                <div class="control">
                    <!-- Nút tua lùi -->
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <!-- Nút tua nhanh -->
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <!-- Node chứa nts tạm dừng và nút tiếp tục -->
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <!-- Nút bước nhảy nhạc theo tưng bài -->
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <!-- Nhạc nhảy ngẫu nhiên -->
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                <!-- 
                    Input:range thanh trượt điều kiển 
                    value : giá trị(vtri) bắt đầu trượt
                    min - max : đọ dài gái trị thanh trượt cho phép
                    step : bước nhảy sau mỗi lần trượt
                 -->
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <audio id="audio" src=""></audio>
            </div>
            <!-- Playlist -->
            <div class="playlist">
            </div>
        </div>
        <script src="./assets/main.js"></script>
    </body>
    

</html>
