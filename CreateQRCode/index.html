<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Create QR Code</title>
</head>
<body>
    <div id="content">
        <div class="container">
            <div class="title">Create QR Code</div>
            <form action="">
                <label for="link">Nhập địa chỉ bạn muốn tạo RQ Code</label>
                <input type="text" name="link" id="link" placeholder="Nhập địa chỉ URL">
                <button id="create"> Tạo ngay</button>
            </form>
        </div>

        <div id="code">
            <img src="./images/qr_code.png" alt="qr_code">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
